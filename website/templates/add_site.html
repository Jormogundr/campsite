{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}

<link rel="stylesheet" href="static/styles/add-site.css">

<div id="home-main-content">
    {% if user.is_authenticated %}
    <!-- New campsite form-->
    <form class="form-container" enctype="multipart/form-data" method="POST">

        <div>
            <label for="name"><b>Campsite Name</b></label>
            <input type="text" placeholder="Enter campsite name" name="name"
                required>
        </div>

        <div>
            <label for="latitude"><b>Latitude</b></label>
            <input type="text" placeholder="Enter Latitude" name="latitude"
                required>
        </div>

        <div>
            <label for="longitude"><b>Longitude</b></label>
            <input type="text" placeholder="Enter Longitude" name="longitude"
                required>
        </div>

        <div>
            <label for="description"><b>Description</b></label>
            <input type="text" rows="5" placeholder="Enter Description"
                name="description">
        </div>

        <div>
            <label for="potable" class="checkbox"><b>Is there potable water
                    access?</b></label>
            <input type="checkbox" placeholder="Potable Water" name="potable">
        </div>

        <div>
            <label for="electrical" class="checkbox"><b>Are there electrical
                    outlets?</b></label>
            <input type="checkbox" placeholder="Electrical Connections"
                name="electrical">
        </div>

        <div>
            <label for="photos"><b>Photos</b></label>
            <input type="file" placeholder="photo" name="photo">
        </div>

        <div class="submit-form">
            <button type="submit">Submit</button>
        </div>
    </form>

</div>
{% else %}

<h1 align="center">You must sign in to add a campsite.</h1>
{% endif %}



{% endblock %}
