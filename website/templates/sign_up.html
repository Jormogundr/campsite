{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}

<link rel="stylesheet" href="static/styles/sign-up.css">
<form enctype="multipart/form-data" method="POST">
  <h3 align="center">Sign Up</h3>
  
  <!-- Required Fields Section -->
  <div class="form-group">
    <label for="email">Email Address *</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      required />
  </div>

  <div class="form-group">
    <label for="name">Name *</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your name"
      required />
  </div>

  <div class="form-group">
    <label for="password1">Password *</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required />
  </div>

  <div class="form-group">
    <label for="password2">Password (Confirm) *</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required />
  </div>

  <hr class="my-4">
  <p class="text-muted">Optional Information</p>
  
  <!-- Optional Fields Section -->
  <div class="form-group">
    <label for="location">Location (Optional)</label>
    <input
      type="text"
      class="form-control"
      id="location"
      name="location"
      placeholder="Where are you located?" />
  </div>

  <div class="form-group">
    <label for="age">Age (Optional)</label>
    <input
      type="number"
      class="form-control"
      id="age"
      name="age"
      min="1"
      max="120"
      placeholder="Your age" />
  </div>

  <div class="form-group">
    <label for="activities">Favorite outdoor activities (Optional)</label>
    <input
      type="text"
      class="form-control"
      id="activities"
      name="activities"
      placeholder="List some of your favorite activities" />
  </div>

  <div class="form-group">
    <label for="profile_picture">Profile Picture (Optional)</label>
    <input 
      type="file" 
      class="form-control"
      id="profile_picture"
      name="profile_picture"
      accept="image/*" />
    <small class="text-muted">Supported formats: JPG, PNG, GIF</small>
  </div>

  <button type="submit" class="btn btn-primary mt-4">Create Account</button>
  
  <div class="mt-2">
    <small class="text-muted">* Required fields</small>
  </div>
</form>
{% endblock %}
