{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<link rel="stylesheet" href="static/styles/sign-up.css">
<form enctype="multipart/form-data" method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email" />
  </div>

  <div class="form-group">
    <label for="name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter first name" />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password" />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password" />
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input
      type="text"
      class="form-control"
      id="location"
      name="location"
      placeholder="Where are you located?" />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input
      type="number"
      class="form-control"
      id="age"
      name="age"
      placeholder="Age" />
  </div>
  <div class="form-group">
    <label for="activities">Favorite outdoor activities</label>
    <input
      type="text"
      class="form-control"
      id="activities"
      name="activities"
      placeholder="List some of your favorite activities" />
  </div>
  <br />
  <div>
    <label for="profile_picture"><b>Upload Profile Picture</b></label>
    <input type="file" placeholder="photo" name="profile_picture" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
